<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="https://jelaskan.my.id/upload/image/main.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://jelaskan.my.id/upload/script/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://jelaskan.my.id/upload/script/article.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://jelaskan.my.id/upload/script/index.css" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css" rel="stylesheet">
  <link href="https://cdn-uicons.flataxicon.com/2.6.0/uicons-brands/css/uicons-brands.css" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>For You</title>
</head>
<body>
  
  <br>
  <br>
  <br>
  <br>
  <section class="container-content-article" id="containerContentArticle">
    <div class="item-content" onclick="window.location.href='./upload/article.html'">
      <img src="https://media.istockphoto.com/id/2166028678/id/foto/sustainable-resources-green-building.jpg?s=612x612&w=0&k=20&c=GgzuugnLqYdYau0uBOdDB8c34V0ca8OAX-6eBVM-WnY=" alt="image" />
      <h1>Text judul</h1>
      <h2>#Hastag #JelaskanDongMin #YukMiminJelaskan</h2>
      <p>21 Agustus 2025</p>
      <hr/>
    </div>
  </section>
  
  <script>
    fetch('https://jelaskan.my.id/api/pages-data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("rekomendasiArtikel");
    
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "artikel";
          div.innerHTML = `
            <img src="${item.url_gambar}" alt="${item.judul}">
            <h3>${item.judul}</h3>
            <p>${item.hashtag.join(' ')}</p>
            <a href="${item.url_tujuan}" target="_blank">Baca Selengkapnya</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Gagal ambil data:", err));
  </script>
  
  <script src="https://jelaskan.my.id/upload/script/script.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://jelaskan.my.id/upload/script/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://kezt.my.id/lib/kesis-message.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
