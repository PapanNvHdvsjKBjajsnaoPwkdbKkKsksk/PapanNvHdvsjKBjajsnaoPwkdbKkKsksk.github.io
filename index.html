  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5387354103237394" crossorigin="anonymous"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Jelaskan - Ilmu pengetahuanmu disini",
    "description": "Fakta unik dan ilmu baru yang jarang diketahui banyak orang, disajikan dari sumber terpercaya untuk menambah wawasanmu.",
    "publisher": {
      "@type": "Organization",
      "name": "Jelaskan",
      "logo": {
        "@type": "ImageObject",
        "url": "https://jelaskan.my.id/upload/image/main.png"
      }
    }
  }
  </script>
</head>
<body>
  <br><br><br><br>

  <section class="container-content-article" id="rekomendasiArtikel">
    <!-- Items rekomendasi artikel -->
    <!-- Artikel akan dimuat otomatis lewat JSON -->
  </section>

  <div id="footerWeb"></div>

<script>
fetch('https://api.github.com/repos/jajskaoowoeixnmamqporisna/jajskaoowoeixnmamqporisna.github.io/contents/edukasi')
  .then(response => response.json())
  .then(files => {
    const htmlFiles = files.filter(file => file.name.endsWith('.html'));

    const container = document.getElementById('rekomendasiArtikel');

    htmlFiles.forEach(file => {
      fetch(file.download_url)
        .then(res => res.text())
        .then(htmlText => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, 'text/html');

          const title = doc.querySelector('#titleArticle')?.innerText || 'Tanpa Judul';
          const date = doc.querySelector('#dateUpload')?.innerText || 'Tanpa Tanggal';
          const image = doc.querySelector('#imageArticle')?.src || '';
          const hashtags = doc.querySelector('#hastagArticle')?.innerText || '';

          const articleElement = document.createElement('a');
          articleElement.href = `https://jelaskan.my.id/edukasi/${file.name}`;
          articleElement.style.textDecoration = "none";
          articleElement.style.color = "inherit";

          articleElement.innerHTML = `
            <div class="item-content">
              <img src="${image}" alt="${title}" />
              <h1>${title}</h1>
              <h2>${hashtags}</h2>
              <p>${date}</p>
              <hr>
            </div>
          `;

          container.appendChild(articleElement);
        });
    });
  })
  .catch(err => console.error('Gagal mengambil data:', err));
</script>

  <script src="./upload/script/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="./upload/script/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
