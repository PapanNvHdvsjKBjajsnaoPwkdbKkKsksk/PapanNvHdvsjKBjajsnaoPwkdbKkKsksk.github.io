<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#cc1515" />
  <meta name="keywords" content="Jelaskan, Mimin jelaskan, Halaman utama, Jelaskan utama, Jelaskan my id" />
  <meta property="og:title" content="Jelaskan - Home" />

  <meta property="og:image" content="https://jelaskan.my.id/upload/image/preview-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jelaskan - Home" />
  <meta name="twitter:description" content="Ga paham? Yuk sini mimin Jelaskan." />
  <meta name="twitter:image" content="https://jelaskan.my.id/upload/image/preview-image.png" />
  <meta name="twitter:url" content="https://jelaskan.my.id" />
  <meta name="twitter:site" content="@KeztOfficial" />
  <link rel="shortcut icon" href="https://jelaskan.my.id/upload/image/main.png" type="image/x-icon" />
  <link rel="stylesheet" href="./upload/script/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="./upload/script/article.css" type="text/css" media="all" />
  <link rel="stylesheet" href="./upload/script/index.css" type="text/css" media="all" />
  <title>Jelaskan - Ilmu pengetahuanmu disini</title>
  <meta name="description" content="Fakta unik dan ilmu baru yang jarang diketahui banyak orang, disajikan dari sumber terpercaya untuk menambah wawasanmu." />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5387354103237394" crossorigin="anonymous"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Jelaskan - Ilmu pengetahuanmu disini",
    "description": "Fakta unik dan ilmu baru yang jarang diketahui banyak orang, disajikan dari sumber terpercaya untuk menambah wawasanmu.",
    "publisher": {
      "@type": "Organization",
      "name": "Jelaskan",
      "logo": {
        "@type": "ImageObject",
        "url": "https://jelaskan.my.id/upload/image/main.png"
      }
    }
  }
  </script>
</head>
<body>
  <br><br><br><br>

  <section class="container-content-article" id="rekomendasiArtikel">
    <!-- Artikel akan dimuat otomatis lewat JSON -->
  </section>

  <div id="footerWeb"></div>

  <script>
    fetch('./api/pages-data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("rekomendasiArtikel");
        if (!container) return;

        data.forEach(item => {
          const linkWrapper = document.createElement("a");
          linkWrapper.href = item.link;
          linkWrapper.style.textDecoration = "none";
          linkWrapper.style.color = "inherit";

          const itemArticle = document.createElement("div");
          itemArticle.className = "item-content";
          itemArticle.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h1>${item.title}</h1>
            <h2>${item.hashtags}</h2>
            <p>${item.date}</p>
            <hr>
          `;

          linkWrapper.appendChild(itemArticle);
          container.appendChild(linkWrapper);
        });
      })
      .catch(err => console.error("Gagal ambil data artikel:", err));
  </script>

  <script src="./upload/script/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="./upload/script/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
